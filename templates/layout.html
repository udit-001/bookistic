    <meta name="description" content="This is a book review website. Users can register themselves on our website and then log in using their username and password. Once you log in, you will be able to search for books, leave reviews for individual books, and see the reviews made by other people. You’ll also use the a third-party API by Goodreads, another book review website, to pull in ratings from a broader audience. Finally, users will be able to query for book details and book reviews programmatically via your website’s API.">
